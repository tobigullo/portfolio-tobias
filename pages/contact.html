<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Tobias Gullo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/08225ea096.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css" /> <!-- RUTA ACTUALIZADA -->
</head>
<body>
  <header class="sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="../index.html" class="header-left text-decoration-none">
        Tobias Gullo <span class="symbol">&lt;/&gt;</span>
      </a>
      <nav>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="text-center py-5">
      <h1 class="display-4 fw-bold mb-4 text-rojo">Contacto</h1>
      <form action="https://formspree.io/f/xblagqdk" method="POST" id="contact-form">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required />
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Tu email" required />
        </div>
        <div class="mb-3 text-start">
          <label for="message" class="form-label">Mensaje</label>
          <textarea id="message" name="message" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Tobias Gullo. Todos los derechos reservados. ¡Conéctate conmigo!</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Mensaje enviado correctamente. ¡Gracias!');
          form.reset();
        } else {
          alert('Hubo un problema al enviar el mensaje. Por favor, intenta de nuevo.');
        }
      }).catch(() => {
        alert('Hubo un error al enviar el mensaje. Por favor, intenta de nuevo.');
      });
    });
  </script>
</body>
</html>
